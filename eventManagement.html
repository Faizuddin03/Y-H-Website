<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y&H</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event Management</h1>
        <div class="homePage">
            
        </div>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required>
            </div>
            <div class="form-group">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" placeholder="Enter event description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="eventFile">Upload File:</label>
                <input type="file" id="eventFile">
            </div>
            <button type="submit">Add Event</button>
        </form>
        <div class="event-list" id="eventList">
            <h2>Upcoming Events</h2>
        </div>
    </div>

    <script src="JavaScript.js" ></script>
</body>
</html>
